<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Tracker</title>

  <!-- Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
    #train-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }
  </style>
</head>

<body background = "http://www.teamopenoffice.org/pimages/120/1201431/blur-wallpaper-download.jpg">
  <br>
  <br>
  <!-- Train Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: white; color:black">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center"><i class="fa fa-train" style="font-size:24px"></i>  Let's Go For A Ride!  <i class="fa fa-train" style="font-size:24px"></i></h3>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Trains-->
        <div class="card mb-4">
          <div class="card-header">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>

                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Train  -->
        <div class="card mb-4">
          <div class="card-header">Add Train</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Oregon Trail" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="Oregon" type="text">
              </div>
              <div class="form-group">
                <label for="first-train-time-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="first-train-time-input" placeholder="20:15" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency(min)</label>
                <input class="form-control" id="frequency-input" placeholder="45" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

<script src = "app.js"></script>

</body>

</html>
